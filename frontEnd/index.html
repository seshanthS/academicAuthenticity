<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Academic Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="public/style/styles.css">
  <script src="public/js/web3.js"></script>
  <script src="public/js/index.js"></script>
  <script src="public/js/abi.js"></script>
</head>

<body>
  <h1>Academic Certificate Authenticator</h1>
  <form id="signForm">
  
  <input type="radio" name="option" value="sign" onclick="radioClicked(this)" checked="true" >sign
  <input type="radio" name="option" value="verify" onclick="radioClicked(this)" >verify <br>
  <label for="cerificateNumber">certificateNumber</label>
  <input type="text" id="certificateNumber"> <br>
  <label for="name">Name</label>
  <input type="text" id="name"> <br>
  <label for="cgpa">CGPA</label>
  <input type="number" step="0.01" id="cgpa"> <br>
  <label for="addressOfStudent">Issued To</label>
  <input type="text" id="addressOfStudent"> <br>
  <label for="signerId" id="signerIdLabel">SignerId</label>
  <input type="text" id="signerId"> <br>
  <input type="button" id="signBtn" value="Sign and Submit" onclick="decide()">
</form>


  <script>
    window.addEventListener('load',async()=>{
      checkAndInjectProvider();
    })

    function radioClicked(btn){
      if(btn.checked && btn.value == 'verify'){
          document.getElementById('signerIdLabel').style.visibility='hidden'
          document.getElementById('signerId').style.visibility='hidden'
          document.getElementById('signBtn').value="verify"
        }else{
          document.getElementById('signerId').style.visibility='visible'
          document.getElementById('signerIdLabel').style.visibility='visible'
          document.getElementById('signBtn').value="Sign and Submit"
         }
    }

    function decide(){
      var radioBtn = document.getElementsByName('option');
      for(i=0; i < radioBtn.length; i++){
        if(radioBtn[i].checked){
          switch(radioBtn[i].value){
          case "sign":
            signAndSubmit();
            break;
          case "verify":
            verify();
        }
        }
      }
    }
  </script>
</body>
</html>
